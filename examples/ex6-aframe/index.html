<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="http://localhost:9000/dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 0 -20"
                material="src: url(../../models/tree2.mtl); opacity: 1"
                loader="src: url(../../models/tree2.obj); format: obj">
      </a-entity>

      <a-entity position="20 0 0"
                material="color: #7BC8A4; opacity: 1"
                loader="src: url(../../models/tree2.obj); format: obj">
      </a-entity>

      <a-entity position="-20 0 0"
                material="color: #7BC8A4; opacity: 1"
                loader="src: url(../../models/tree2.obj); format: obj">
      </a-entity>

      <a-entity position="0 0 20"
                material="color: #7BC8A4; opacity: 1"
                loader="src: url(../../models/tree2.obj); format: obj">
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="90 0 0" height="1000" width="1000" color="green"></a-plane>
      <a-entity position="0 1.5 0" camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
