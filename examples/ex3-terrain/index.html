<!DOCTYPE html>
<html>
	<head>
		<title>WebGL Demo 3 - Terrain</title>

		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link rel="stylesheet" href="/assets/default.css">

		<script src="/bower_components/threejs/build/three.js"></script>
		<script src="/bower_components/stats.js/build/stats.min.js"></script>
		<script src="/bower_components/THREE.Terrain/build/THREE.Terrain.js"></script>
		<script src="/bower_components/fetch/fetch.js"></script>
		<script src="/lib/OrbitControls.js"></script>
		<script src="/lib/OBJLoader.js"></script>
		<script src="/lib/MTLLoader.js"></script>
		<script src="/lib/OBJMTLLoader.js"></script>
		<script src="/lib/PointerLockControls.js"></script>

		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>

	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>
		<script src="main.js"></script>
	</body>
</html>
